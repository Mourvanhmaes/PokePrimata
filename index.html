<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeprimata</title>
    <link rel="shortcut icon" href="img/logo_pokebola.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="m_header_home">
            <a href="index.html">
                <img src="img/logo_pokebola.svg" alt="logo">
                <h1>POKEPRIMATA</h1>
            </a>
        </div>
        <nav class="m_header_nav">
            <a href="index.html" class="m_header_a m_header_marcado">Inicio</a>
            <a href="#" class="m_header_a">Times</a>
            <a href="pokemon.html" class="m_header_a">Pokémon</a>
            <a href="#" class="m_header_a">Favoritos</a>
            <a href="jogo.html" class="m_header_a">Jogos</a>
        </nav>
        <div class="m_header_direito">
            <a href="#"><img src="img/lupa.svg" alt="lupa" class="m_header_lupa"></a>
            <a href="#" class="m_header_botao_login">LOGIN</a>
            <a href="#"><img src="img/menu.svg" alt="menu" class="m_header_menu"></a>
        </div>
    </header>
    <main>
        <div class="m_index">
            <br>
            <div class="m_barra_pesq">
                <img src="img/lupa.svg" alt="lupa">
                <input type="text" placeholder="Buscar Pokémon por nome, numero...." id="m_pesquisa_poke">
                <button onclick="m_pesquisa_poke()">Buscar</button>
            </div>
            <br>
            <br>
            <div class="m_filtros">
                <select name="tipos" id="tipos">
                    <option value="nada">— Selecione —</option>
                    <option value="normal">Normal</option>
                    <option value="fire">Fogo</option>
                    <option value="water">Água</option>
                    <option value="electric">Elétrico</option>
                    <option value="grass">Grama</option>
                    <option value="ice">Gelo</option>
                    <option value="fighting">Lutador</option>
                    <option value="poison">Veneno</option>
                    <option value="ground">Terra</option>
                    <option value="flying">Voador</option>
                    <option value="psychic">Psíquico</option>
                    <option value="bug">Inseto</option>
                    <option value="rock">Pedra</option>
                    <option value="ghost">Fantasma</option>
                    <option value="dragon">Dragão</option>
                    <option value="dark">Noturno</option>
                    <option value="steel">Aço</option>
                    <option value="fairy">Fada</option>
                </select>
                <button onclick="m_aplicar_filtrar()">Filtrar</button>
            </div>
            <div class="m_cards">
            </div>
            <div class="m_num_pag">
                <img src="img/caret-left.svg" alt="seta esquerda" onclick="m_up_pag(0)">
                <h3><span id="m_pag_num">1</span> de 41</h3>
                <img src="img/caret-right.svg" alt="seta direita" onclick="m_up_pag(1)">
            </div>
            <br>
            <br>
        </div>
    </main>
    <footer>
        <div class="m_f_principal">
            <div class="m_f_titulo">
                <div class="m_f_logo">
                    <img src="img/logo_pokebola.svg" alt="logo">
                    <h2>POKEPRIMATA</h2>
                </div>
                <h3>Projeto Acadêmico</h3>
                <div class="m_f_conts">
                    <a href="https://web.whatsapp.com/" target="_blank"><img src="img/whatsapp.svg" alt="whatsapp"></a>
                    <a href="https://mail.google.com/mail/u/0/" target="_blank"><img src="img/envelope.svg" alt="envelope"></a>
                    <a href="https://github.com/Mourvanhmaes/PokePrimata" target="_blank"><img src="img/github.svg" alt="github"></a>
                </div>
            </div>
            <div class="m_f_nav">
                <div class="m_f_nav_t">
                    <p>Navegação</p>
                    <a href="index.html">Inicio</a>
                    <a href="pokemon.html">Pokémon</a>
                    <a href="#">Times</a>
                    <a href="jogo.html">Jogos</a>
                    <a href="#">Favoritos</a>
                </div>
            </div>
            <div class="m_f_nav">
                <div class="m_f_nav_t">
                    <p>Suporte</p>
                    <a href="#">Contato</a>
                    <a href="#">E-mail</a>
                </div>
            </div>
            <div class="m_f_nav">
                <div class="m_f_nav_t">
                    <p>FAQ</p>
                    <a href="#">Reportar Bug</a>
                    <a href="#">Politicas</a>
                    <a href="#">Privacidade</a>
                    <a href="#">Termos</a>
                </div>
            </div>
        </div>
        <div class="m_f_segundario">
            <h5>© 2025 PokePrimata — Projeto acadêmico</h5>
        </div>
    </footer>
