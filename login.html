<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@latest/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Login</title>
</head>

<body class="a_body">
   <header class="a_header">
       <div class="m_header_home">
           <a href="index.html">
               <img src="img/logo_pokebola.svg" alt="logo">
               <h1>POKEPRIMATA</h1>
           </a>
       </div>
       <nav class="m_header_nav">
           <a href="index.html" class="m_header_a">Inicio</a>
           <a href="#" class="m_header_a">Times</a>
           <a href="pokemon.html" class="m_header_a">Pokémon</a>
           <a href="#" class="m_header_a">Favoritos</a>
           <a href="jogo.html" class="m_header_a">Jogos</a>
       </nav>
       <div class="m_header_direito">
           <a href="#"><img src="img/lupa.svg" alt="lupa" class="m_header_lupa"></a>
           <a href="#" class="m_header_botao_login">LOGIN</a>
           <a href="#"><img src="img/menu.svg" alt="menu" class="m_header_menu"></a>
       </div>
   </header>
   <main class="a_main">
      <div class="a_form">
         <form>
            <h1>Login</h1>
            <br><br>
            <div class="a-input-box">
               <input placeholder="Email" type="email">
            </div>
            <div class="a-input-box">
               <input placeholder="Senha" type="password">
            </div>
            <div class="a-Lembre">
               <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit" class="a-button">Login</button>

            <div class="register-link">
               <p>Não tem uma conta? <a href="#">Registre-se</a></p>

            </div>
         </form>
      </div>
   </main>

</body>

</html>
